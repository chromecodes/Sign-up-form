<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up-Form</title>
</head>

<body>
    <div class="main">


        <div class="left">
            <div class="sider">
                <div class="logo"> </div>
                <div class="logo-title">
                    <div class="title-top"> BLUE</div>
                    <div class="title-down">PERIOD</div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="right-wrapper">
                <div class="info">
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.
                    You know you want to.
                </div>
                <div class="content">
                    <form action="" method="post">
                        <p class="info">Let's Join the Club</p>
                        <div class="form">
                            <div class="se1">
                                <label for="fname"> FIRST NAME <br>
                                    <input type="text" id="fname" name="first name">
                                </label>
                                <label for="lname"> LAST NAME <br>
                                    <input type="text" id="lname" name="last name">
                                </label>
                            </div>
                            <div class="se2">
                                <label for="email"> EMAIL <br>
                                    <input type="email" id="email" name="email">
                                </label>
                                <label for="number"> PHONE NUMBER <br>
                                    <input type="tel" id="number" name="phone number">
                                </label>
                            </div>
                            <div class="se3">
                                <label for="password"> PASSWORD <br>
                                    <input type="password" id="password" name="password">
                                </label>
                                <label for="cpassword"> CONFIRM PASSWORD <br>
                                    <input type="password" id="cpassword" name="confirm password">
                                </label>
                            </div>
                        </div>


                    </form>
                </div>
                <div class="log">

                </div>
            </div>

        </div>
    </div>
</body>

</html>
